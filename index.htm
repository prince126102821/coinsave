<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com 'strict-dynamic' 'unsafe-inline'; object-src 'none';">
    <title>零錢存錢管理</title>
    <script src="https://apis.google.com/js/api.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>零錢存錢管理</h1>
    </header>
    <main>
        <div class="container">
            <h2>我的存錢計畫</h2>
            <form id="savingForm">
                <label for="date">日期：</label>
                <input type="date" id="date" required>
                <br><br>
                <label for="coinType">零錢種類：</label>
                <select id="coinType">
                    <option value="1">1元</option>
                    <option value="5">5元</option>
                    <option value="10">10元</option>
                    <option value="50">50元</option>
                </select>
                <br><br>
                <label for="amount">數量：</label>
                <input type="number" id="amount" min="1" required>
                <br><br>
                <button type="button" id="depositButton">存款</button>
                <button type="button" id="withdrawButton">提款</button>
            </form>
            <button id="statisticsButton" style="margin-top: 10px;">統計零錢數量</button>
            <button id="clearButton" style="margin-top: 10px;">清除所有資料</button>
            <div id="totalAmount">總額：0元</div>
            <h2>存款紀錄</h2>
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>零錢種類</th>
                        <th>數量</th>
                        <th>總金額</th>
                    </tr>
                </thead>
                <tbody id="recordTable"></tbody>
            </table>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
